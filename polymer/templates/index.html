<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="{% static "styles/index.css" %}">
        <script src="{% static "components/webcomponentsjs/webcomponents.min.js" %}"></script>
        <link rel="import" href="{% static "components/core-header-panel/core-header-panel.html" %}">
        <link rel="import" href="{% static "components/core-drawer-panel/core-drawer-panel.html" %}">
        <link rel="import" href="{% static "components/core-toolbar/core-toolbar.html" %}">
        <link rel="import" href="{% static "components/paper-button/paper-button.html" %}">
        <link rel="import" href="{% static "components/paper-icon-button/paper-icon-button.html" %}">
        <link rel="import" href="{% static "components/paper-dialog/paper-action-dialog.html" %}">
        <link rel="import" href="{% static "components/paper-input/paper-input-decorator.html" %}">

        <link rel="import" href="{% static "custom/content-list.html" %}">
        <link rel="import" href="{% static "custom/stash-list.html" %}">
        <link rel="import" href="{% static "custom/new-content-element.html" %}">
        <title>Stash</title>
    </head>
    <body>
        <core-drawer-panel id='drawerPanel'>
            <core-header-panel main mode="waterfall">
                <core-toolbar> 
                    <paper-icon-button core-drawer-toggle icon="menu"></paper-icon-button>
                    <div layout horizontal>
                        <paper-input-decorator id='stashNameDecorator'>
                            <input is="core-input" disabled='true' id='stashName'> 
                        </paper-input-decorator>
                        <div layout vertical>
                            <paper-icon-button icon='done' id='okayButton' style='display:none;'></paper-icon-button>
                            <paper-icon-button icon='close' id='cancelButton' style='display:none;'></paper-icon-button>
                        </div>
                    </div>
                    <paper-icon-button id='addContentButton' icon="add"></paper-icon-button>
                </core-toolbar>
                <div class='contentContainer' flex>
                    <content-list></content-list>
                </div>
            </core-header-panel>
            <core-header-panel drawer mode="seamed">
                <div class='stashContainer'>
                    <stash-list id='stashList'></stash-list>
                </div>
            </core-header-panel>
            <new-content-element id='newContent'>
            </new-content-element>
        </core-drawer-panel>
        <script src="{% static "scripts/index.js" %}" type="text/javascript"></script>
    </body>
</html>
