<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="{% static "styles/index.css" %}">
        <script src="{% static "components/webcomponentsjs/webcomponents.min.js" %}"></script>
        <link rel="import" href="{% static "components/core-header-panel/core-header-panel.html" %}">
        <link rel="import" href="{% static "components/core-drawer-panel/core-drawer-panel.html" %}">
        <link rel="import" href="{% static "components/core-toolbar/core-toolbar.html" %}">
        <link rel="import" href="{% static "components/core-icon-button/core-icon-button.html" %}">

        <link rel="import" href="{% static "custom/content-list.html" %}">
        <link rel="import" href="{% static "custom/stash-list.html" %}">
        <title>Stash</title>
    </head>
    <body>
        <core-drawer-panel id='drawerPanel'>
            <core-header-panel main mode="waterfall">
                <core-toolbar> 
                    <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>
                    <div id='stashName'> </div>
                </core-toolbar>
                <div class='contentContainer' flex>
                    <content-list userId="maxwell.mosley@gmail.com" stashId="1"></content-list>
                </div>
            </core-header-panel>
            <core-header-panel drawer mode="seamed">
                <div class='stashContainer'>
                    <stash-list userId="maxwell.mosley@gmail.com" selectedStash='1'></stash-list>
                </div>
            </core-header-panel>
        <core-drawer-panel>
        <script src="{% static "scripts/index.js" %}" type="text/javascript"></script>
    </body>
</html>
