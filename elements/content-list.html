<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../api/stash-service.html">
<link rel="import" href="content-element.html">

<polymer-element name="content-list" attributes="stashId userId url">
    <template>
        <style>
            :host {
            }
            content-element {
                margin-top: 10px;
            }
        </style>
        <stash-service id='service' stashId="{{stashId}}" url="{{url}}" userId="{{userId}}" data="{{data}}"></stash-service>
        <div layout vertical center>
            <template repeat="{{content in data.content}}">
                <content-element data={{content}}></content-element>
            </template>
        </div>
    </template>
    <script>
        Polymer({ 
            ready: function() {
                this.stashId = '3';
            }
        });
    </script>
</polymer-element>
