<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../api/user-service.html">
<link rel="import" href="stash-element.html">

<polymer-element name="stash-list" attributes="userId loadStash selectedStash">
    <template>
        <style>
            stash-element {
                margin: 10px auto;
            }
        </style>
        <user-service id='service' userId="{{userId}}" stashes="{{stashes}}"></user-service>
        <div>
            <template repeat="{{stash in stashes}}">
            <stash-element stash="{{stash}}" on-click="{{loadStash}}" id="{{stash.id}}" selected="{{stash.id === selectedStash}}"></stash-element>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            loadStash: function(e, someBool, element)
            {
                this.fire('loadStash', {id: element.id, name: element.stash.name});
            }
        });
    </script>
</polymer-element>
