<link rel="import" href="/static/components/polymer/polymer.html">
<link rel="import" href="user-list.html">

<polymer-element name="stash-element" attributes="stash selected">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                height: 120px;
            }
            h2 {
                margin: 0px;
            }
        </style>
        <div layout vertical center>
            <h2>{{stash.name}}</h2>
            <user-list users={{stash.users}}></user-list>
        </div>
    </template>
    <script>
        Polymer({
            stash: "",
            selected: false,
            selectedChanged: function(oldVal, newVal)
            {
                if(newVal) 
                {
                    this.style.background = 'gray';
                }
                else
                {
                    this.style.background = 'white';
                }
            }
        });
    </script>
</polymer-element>
