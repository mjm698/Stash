<link rel="import" href="/static/components/polymer/polymer.html">
<link rel="import" href="/static/components/core-ajax/core-ajax.html">
<link rel="import" href="content-element.html">

<polymer-element name="content-list" attributes="stashId userId">
    <template>
        <style>
            :host { }
            content-element {
                margin-top: 10px;
            }
        </style>
        <core-ajax id="getContent"
                   auto
                   method="get"
                   url="/content/"
                   headers='{"EMAIL":"{{ userId }}",
                             "STASHID":"{{ stashId }}"}'
                   response="{{data}}"
                   params='{"email":"{{ userId }}",
                            "stashId":"{{ stashId}}"}'
                   handleAs="json">
        </core-ajax>
        <div layout vertical center>
            <template repeat="{{content in data}}">
                <content-element data={{content}}></content-element>
            </template>
        </div>
    </template>
    <script>
        Polymer({ 
        });
    </script>
</polymer-element>
