<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="index.css"></link>
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

        <link rel="import" href="elements/content-list.html">
        <link rel="import" href="elements/stash-list.html">
        <title>Stash</title>
    </head>
    <body>
        <core-drawer-panel id='drawerPanel'>
            <core-header-panel main mode="waterfall">
                <core-toolbar> 
                    <core-icon-button core-drawer-toggle icon="menu"></core-icon-button>
                    <template id='stashName' is='auto-binding'>
                        <div>{{currentStash}}</div>
                    </template>
                </core-toolbar>
                <div flex>
                    <content-list userId="maxwell.mosley@gmail.com"></content-list>
                </div>
            </core-header-panel>
            <core-header-panel drawer mode="seamed">
                <div class='stashContainer'>
                    <stash-list userId="maxwell.mosley@gmail.com"></stash-list>
                </div>
            </core-header-panel>
        <core-drawer-panel>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
